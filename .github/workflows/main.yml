# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "actions-build-artifact" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Install Deps
        run: sudo apt update && sudo apt install -y libgconf-2-4 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0 libasound2-dev libgbm-dev libnss3-dev libxss-dev
      - uses: browser-actions/setup-chrome@latest
      - name: Pack extension from GH workspace
        run: sudo /opt/hostedtoolcache/chromium/latest/x64/chrome --headless --no-sandbox --disable-sandbox --disable-gpu --pack-extension=$GITHUB_WORKSPACE && tree /home/runner/work/thingiverse-download-zip
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: crx
          path: |
            /home/runner/work/thingiverse-download-zip/thingiverse-zip-ext.crx
